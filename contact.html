            <h3>If you have any wishes or comments, please fill out the form below</h3>
        </div>
    <div class="form">
        <form action="https://formspree.io/f/mrgwdapw" method="POST">
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" placeholder="your first name" minlength="1" required>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="your last name" minlength="1" required>
            <label for="email">Your email</label>
            <input type="email" id="email" name="email" placeholder="your email" required>
           <h4>Please write your message</h4>
                <textarea name="message" id="message" cols="60" rows="5" placeholder="your opinion is very important to us"></textarea>

                <div class="toggle">
                    <p>I'd like to receive news and promotions </p>
              

                <input type="checkbox" class="switcher">
            </div>

            <div class="button"><button type="submit" value="send" class="button">Submit</button></div>
        </form>
    </div>
